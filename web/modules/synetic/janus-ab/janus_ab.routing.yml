janus_ab.admin_settings:
  path: '/admin/config/janus-ab'
  defaults:
    _form: '\Drupal\janus_ab\Form\ConfigForm'
    _title: 'Janus module configuration'
  requirements:
    _permission: 'administer site configuration'

janus_ab.active_experiment_information:
  path: '/active-experiment'
  defaults:
    _controller:
      \Drupal\janus_ab\Controller\ExposedExperimentController::activeExperimentInformationAction
  methods: [GET]
  requirements:
    _access: 'TRUE'

route_callbacks:
  - 'janus_ab.logging_route_creator:routes'
